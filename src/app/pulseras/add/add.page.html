<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Agregar Pulsera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nueva.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input [(ngModel)]="nueva.note"></ion-input>
    </ion-item> 
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="selecIcono()">Selecciona Icono</ion-button>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon [name]="nueva.icon"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-button style="margin-top: 25px;" expand="full" (click)="selecLoc()">Selecciona Pulsera</ion-button>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>{{etiqueta}}</ion-label>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button style="margin-top: 35px;" color="success" (click)="guardar()">Guardar</ion-button>
</ion-content>
