<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Iconos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let n of icons" (click)="closeModal(n)">
        <ion-icon slot="start" [name]="n.name"></ion-icon>
        {{n.desc}}
    </ion-item>
  </ion-list>
</ion-content>
